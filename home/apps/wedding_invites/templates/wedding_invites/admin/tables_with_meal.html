<html>
    <head>
        <title>Wedding Tables & Meals</title>
    </head>
    <body>
        {% for table in tables %}
            <p>{{ table }} {% if table.table_number %} - Table #{{ table.table_number}} {% endif %}</p>

            <ul>
                {% for guest in table.guests.all %}
                    <li> {{ guest }} - {{ guest.rsvp.meal.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </body>
</html>
